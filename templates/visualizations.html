<!doctype html>
<html>
  <head>
    <title>Visualizations - MTGEC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-purple.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>
  <body>
    {% include 'nav.html' %}
  <main style="margin-top:4.8rem;"> <!-- Adjust margin-top based on navbar height -->
      <div class="container my-5">
        <h1 class="display-5 fw-bold text-primary mb-4">Visualizations</h1>
        <div id="active-filters" class="mb-3" style="font-size: 1.1rem; color: #F3F0FF;"></div>
        <div class="d-flex justify-content-between align-items-center mb-2" style="gap:1rem;">
          <div>
            <select id="color-filter-dropdown" class="form-select" style="width:auto;display:inline-block;font-weight:600;border-radius:2rem;padding:0.2rem 1.2rem;min-width:120px;">
              <option value="">All Colors</option>
              <option value="White">White</option>
              <option value="Blue">Blue</option>
              <option value="Black">Black</option>
              <option value="Red">Red</option>
              <option value="Green">Green</option>
              <option value="Colorless">Colorless</option>
              <option value="Many">Many</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <button id="reset-filters-btn" class="btn btn-primary" style="font-weight:600;border-radius:2rem;padding:0.4rem 1.2rem;box-shadow:0 0 8px #9D4EDD;font-size:0.85em;">
            <span style="font-size:1.1em;">&#x21bb;</span> Reset Filters
          </button>
        </div>
        <div class="viz-row">
          <div id="d3-bar-chart" class="viz-bar mb-4 chart-confined"></div>
          <div id="d3-donut-chart" class="viz-donut mb-4 chart-confined"></div>
          <div id="d3-legend" class="legend-side-col right-margin-legend ms-2"></div>
        </div>
        
        <!-- Filtered Cards Table -->
        <div class="mt-4">
          <h3 class="h5 mb-3 text-primary">Filtered Cards <span id="filtered-count" class="badge bg-secondary ms-2">0</span></h3>
          <div class="table-responsive">
            <table class="table table-sm table-striped table-bordered" id="filtered-cards-table">
              <thead class="table-dark">
                <tr>
                  <th>Name</th>
                  <th>Type</th>
                  <th>Color</th>
                  <th>Rarity</th>
                  <th>Price</th>
                  <th>Image</th>
                </tr>
              </thead>
              <tbody>
                <!-- Data will be inserted here -->
              </tbody>
            </table>
          </div>
          <nav class="mt-2">
            <ul class="pagination justify-content-center" id="filtered-pagination">
              <!-- Pagination will be inserted here -->
            </ul>
          </nav>
        </div>
      </div>
    </main>
    <style>
      .viz-row {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: stretch;
        gap: 1vw;
        width: 100%;
        max-width: 80vw;
        margin: 0 auto 2rem auto;
      }
      .viz-bar {
        flex: 1 1 58%;
        min-width: 0;
        display: flex;
        align-items: stretch;
      }
      .viz-donut {
        flex: 1 1 34%;
        min-width: 0;
        display: flex;
        align-items: stretch;
        justify-content: center;
      }
      .legend-side-col.right-margin-legend {
        min-width: 48px;
        max-width: 8vw;
        width: 5vw;
        flex: 0 0 5vw;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        font-size: 10px;
        margin-top: 10px;
        overflow-x: hidden;
        border-left: 1px solid #3C096C;
        padding-left: 0.5vw;
        height: auto;
      }
  .legend-side-col .d3-legend-item {
        display: flex;
        align-items: center;
        gap: 4px;
        margin-bottom: 6px;
        cursor: pointer;
        user-select: none;
        border-radius: 4px;
        padding: 2px 4px;
        transition: background 0.15s;
        white-space: nowrap;
      }
      .legend-side-col .d3-legend-item.active,
      .legend-side-col .d3-legend-item:hover {
        background: #3C096C;
        color: #fff;
      }
      @media (max-width: 900px) {
        .viz-row {
          flex-direction: column;
          max-width: 100vw;
          gap: 1.5rem;
          align-items: center;
        }
        .viz-bar, .viz-donut, .chart-confined {
          width: 90vw !important;
          max-width: 98vw;
          margin: 0 auto;
          justify-content: center;
        }
        .legend-side-col.right-margin-legend {
          min-width: 40px;
          max-width: 16vw;
          width: 10vw;
          flex: 0 0 10vw;
          border-left: 1px solid #3C096C;
          padding-left: 1vw;
        }
      }
      .legend-side-col {
        min-width: 90px;
        max-width: 120px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        font-size: 10px;
        margin-top: 10px;
      }
      .legend-side-col .d3-legend-item {
        display: flex;
        align-items: center;
        gap: 4px;
        margin-bottom: 6px;
        cursor: pointer;
        user-select: none;
        border-radius: 4px;
        padding: 2px 4px;
        transition: background 0.15s;
      }
      .legend-side-col .d3-legend-item.active,
      .legend-side-col .d3-legend-item:hover {
        background: #3C096C;
        color: #fff;
      }
      .viz-bar {
        flex: 0 1 58%;
        min-width: 0;
        display: flex;
        align-items: stretch;
      }
      .viz-donut {
        flex: 0 1 34%;
        min-width: 0;
        display: flex;
        align-items: stretch;
      }
      @media (max-width: 900px) {
        .viz-row {
          flex-direction: column;
          max-width: 100vw;
          gap: 1.5rem;
          align-items: center;
        }
        .viz-bar, .viz-donut, .chart-confined {
          width: 80vw !important;
          max-width: 98vw;
          margin: 0 auto;
          justify-content: center;
        }
        .chart-confined svg {
          width: 100% !important;
          max-width: 100% !important;
        }
      }
      
      /* Filtered Cards Table Styles */
      #filtered-cards-table {
        font-size: 0.85rem;
      }
      #filtered-cards-table th {
        font-size: 0.8rem;
        font-weight: 600;
        padding: 0.5rem 0.25rem;
      }
      #filtered-cards-table td {
        padding: 0.25rem;
        vertical-align: middle;
      }
      #filtered-cards-table .table-sm th,
      #filtered-cards-table .table-sm td {
        padding: 0.25rem;
      }
      
      @media (max-width: 768px) {
        #filtered-cards-table {
          font-size: 0.75rem;
        }
        #filtered-cards-table th,
        #filtered-cards-table td {
          padding: 0.15rem;
        }
        #filtered-cards-table img {
          max-width: 30px !important;
          max-height: 40px !important;
        }
      }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="{{ url_for('static', filename='js/visualizations.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!-- Modal for card image popout -->
<div class="modal fade" id="cardModal" tabindex="-1" aria-labelledby="cardModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cardModalLabel">Card Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <img id="modalCardImage" src="" alt="Card Image" style="max-width:100%;max-height:60vh;">
        <div class="mt-3" id="modalCardCaption"></div>
      </div>
    </div>
  </div>
</div>

<script>
  function showCardModal(name, imageUrl, type, set, rarity, price) {
    document.getElementById('modalCardImage').src = imageUrl;
    document.getElementById('modalCardImage').alt = name;
    document.getElementById('modalCardCaption').innerHTML = `
      <strong>${name}</strong><br>
      <span>${type}</span><br>
      <span>Set: ${set}</span><br>
      <span>Rarity: ${rarity}</span><br>
      <span>Price: ${price}</span>
    `;
    var modal = new bootstrap.Modal(document.getElementById('cardModal'));
    modal.show();
  }
</script>
