<!doctype html>
<html>
  <head>
    <title>Visualizations - MTGEC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-purple.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>
  <body>
    {% include 'nav.html' %}
  <main style="margin-top:4.8rem;">
      <div class="container my-5">
        <h1 class="display-5 fw-bold text-primary mb-4">Visualizations</h1>
        <div class="d-flex justify-content-between align-items-center mb-2" style="gap:1rem;">
          <div>
            <select id="color-filter-dropdown" class="form-select" style="width:auto;display:inline-block;font-weight:600;border-radius:2rem;padding:0.2rem 1.2rem;min-width:120px;">
              <option value="">All Colors</option>
              <option value="White">White</option>
              <option value="Blue">Blue</option>
              <option value="Black">Black</option>
              <option value="Red">Red</option>
              <option value="Green">Green</option>
              <option value="Colorless">Colorless</option>
              <option value="Many">Many</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <button id="reset-filters-btn" class="btn btn-primary" style="font-weight:600;border-radius:2rem;padding:0.4rem 1.2rem;box-shadow:0 0 8px #9D4EDD;font-size:0.85em;">
            <span style="font-size:1.1em;">&#x21bb;</span> Reset Filters
          </button>
        </div>
        <div class="viz-row">
          <div id="d3-bar-chart" class="viz-bar mb-4 chart-confined"></div>
          <div id="d3-donut-chart" class="viz-donut mb-4 chart-confined"></div>
        </div>
      </div>
    </main>
    <style>
      .viz-row {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: stretch;
        gap: 2.5vw;
        width: 100%;
        max-width: 80vw;
        margin: 0 auto 2rem auto;
      }
      .viz-bar {
        flex: 0 1 58%;
        min-width: 0;
        display: flex;
        align-items: stretch;
      }
      .viz-donut {
        flex: 0 1 34%;
        min-width: 0;
        display: flex;
        align-items: stretch;
      }
      @media (max-width: 900px) {
        .viz-row {
          flex-direction: column;
          max-width: 100vw;
          gap: 1.5rem;
          align-items: center;
        }
        .viz-bar, .viz-donut, .chart-confined {
          width: 80vw !important;
          max-width: 98vw;
          margin: 0 auto;
          justify-content: center;
        }
        .chart-confined svg {
          width: 100% !important;
          max-width: 100% !important;
        }
      }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="{{ url_for('static', filename='js/visualizations.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
