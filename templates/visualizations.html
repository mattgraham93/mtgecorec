<!doctype html>
<html>
  <head>
    <title>Visualizations - MTGEC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-purple.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>
  <body>
    {% include 'nav.html' %}
  <main style="margin-top:4.8rem;"> <!-- Adjust margin-top based on navbar height -->
      <div class="container my-5">
        <h1 class="display-5 fw-bold text-primary mb-4">Visualizations</h1>
        <div id="active-filters" class="mb-3" style="font-size: 1.1rem; color: #F3F0FF;"></div>
        <div class="d-flex justify-content-between align-items-center mb-2" style="gap:1rem;">
          <div class="d-flex align-items-center" style="gap:1rem;">
            <div>
              <label class="form-label mb-1" style="font-size:0.85rem;font-weight:600;color:#F3F0FF;">Colors</label>
              <div class="d-flex flex-wrap gap-2" id="color-checkboxes">
                <div class="form-check form-check-inline">
                  <input class="form-check-input color-checkbox" type="checkbox" id="color-white" value="White">
                  <label class="form-check-label" for="color-white" style="font-size:0.8rem;color:#F3F0FF;">White</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input color-checkbox" type="checkbox" id="color-blue" value="Blue">
                  <label class="form-check-label" for="color-blue" style="font-size:0.8rem;color:#F3F0FF;">Blue</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input color-checkbox" type="checkbox" id="color-black" value="Black">
                  <label class="form-check-label" for="color-black" style="font-size:0.8rem;color:#F3F0FF;">Black</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input color-checkbox" type="checkbox" id="color-red" value="Red">
                  <label class="form-check-label" for="color-red" style="font-size:0.8rem;color:#F3F0FF;">Red</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input color-checkbox" type="checkbox" id="color-green" value="Green">
                  <label class="form-check-label" for="color-green" style="font-size:0.8rem;color:#F3F0FF;">Green</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input color-checkbox" type="checkbox" id="color-colorless" value="Colorless">
                  <label class="form-check-label" for="color-colorless" style="font-size:0.8rem;color:#F3F0FF;">Colorless</label>
                </div>
              </div>
            </div>
            <div class="form-check ms-3 d-flex align-items-center">
              <input class="form-check-input" type="checkbox" id="exclusive-colors-toggle">
              <label class="form-check-label ms-2" for="exclusive-colors-toggle" style="font-size:0.85rem;font-weight:600;color:#F3F0FF;">
                Exclusive
              </label>
            </div>
          </div>
          <button id="reset-filters-btn" class="btn btn-primary" style="font-weight:600;border-radius:2rem;padding:0.4rem 1.2rem;box-shadow:0 0 8px #9D4EDD;font-size:0.85em;">
            <span style="font-size:1.1em;">&#x21bb;</span> Reset Filters
          </button>
        </div>
        <div class="viz-row">
          <div class="chart-container">
            <h4 class="chart-title text-primary mb-2">Card Count by Color</h4>
            <div id="d3-bar-chart" class="viz-bar chart-confined"></div>
          </div>
          <div class="chart-container">
            <h4 class="chart-title text-primary mb-2">Card Types</h4>
            <div id="d3-donut-chart" class="viz-donut chart-confined"></div>
          </div>
          <div id="d3-legend" class="legend-side-col right-margin-legend ms-2"></div>
        </div>
        
        <!-- Filtered Cards Table -->
        <div class="mt-4">
          <h3 class="h5 mb-3 text-primary">Filtered Cards <span id="filtered-count" class="badge bg-secondary ms-2">0</span></h3>
          <div class="table-responsive">
            <table class="table table-sm table-striped table-bordered" id="filtered-cards-table">
              <thead class="table-dark">
                <tr>
                  <th class="sortable" data-sort="name">Name <span class="sort-indicator" id="sort-name"></span></th>
                  <th class="sortable" data-sort="type_line">Type <span class="sort-indicator" id="sort-type_line"></span></th>
                  <th class="sortable" data-sort="colors">Color <span class="sort-indicator" id="sort-colors"></span></th>
                  <th class="sortable" data-sort="rarity">Rarity <span class="sort-indicator" id="sort-rarity"></span></th>
                  <th class="sortable" data-sort="price">Price <span class="sort-indicator" id="sort-price"></span></th>
                  <th class="sortable" data-sort="set_count">Sets <span class="sort-indicator" id="sort-set_count"></span></th>
                  <th>Image</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="7" class="text-center text-muted py-4">
                    <i class="fas fa-table me-2"></i>
                    Card data will load when you scroll to this section or apply filters
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <nav class="mt-2 d-none">
            <ul class="pagination justify-content-center" id="filtered-pagination">
              <!-- Pagination will be inserted here -->
            </ul>
          </nav>
        </div>
      </div>
    </main>
    <style>
      .viz-row {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: stretch;
        gap: 1vw;
        width: 100%;
        max-width: 80vw;
        margin: 0 auto 2rem auto;
      }
      .chart-container {
        display: flex;
        flex-direction: column;
        flex: 1;
      }
      .chart-title {
        text-align: center;
        font-size: 1.4rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }
      .chart-confined {
        border: 1px solid rgba(185, 131, 255, 0.2);
        border-radius: 8px;
        padding: 10px;
        background: rgba(185, 131, 255, 0.05);
        min-height: 350px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .viz-bar {
        flex: 1 1 58%;
        min-width: 0;
        display: flex;
        align-items: stretch;
      }
      .viz-donut {
        flex: 1 1 34%;
        min-width: 0;
        display: flex;
        align-items: stretch;
        justify-content: center;
      }
      .legend-side-col.right-margin-legend {
        min-width: 48px;
        max-width: 8vw;
        width: 5vw;
        flex: 0 0 5vw;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        font-size: 10px;
        margin-top: 10px;
        overflow-x: hidden;
        border-left: 1px solid #3C096C;
        padding-left: 0.5vw;
        height: auto;
      }
      .legend-side-col .d3-legend-item.active,
      .legend-side-col .d3-legend-item:hover {
        background: #3C096C;
        color: #fff;
      }
      @media (max-width: 900px) {
        .viz-row {
          flex-direction: column;
          max-width: 100vw;
          gap: 1.5rem;
          align-items: center;
        }
        .chart-container {
          width: 90vw;
          max-width: 98vw;
          margin: 0 auto;
        }
        .viz-bar, .viz-donut, .chart-confined {
          width: 100% !important;
          max-width: 100% !important;
          margin: 0 auto;
          justify-content: center;
        }
        .chart-confined svg {
          width: 100% !important;
          max-width: 100% !important;
        }
        .legend-side-col.right-margin-legend {
          min-width: 40px;
          max-width: 16vw;
          width: 10vw;
          flex: 0 0 10vw;
          border-left: 1px solid #3C096C;
          padding-left: 1vw;
        }
      }
      .legend-side-col {
        min-width: 90px;
        max-width: 120px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        font-size: 10px;
        margin-top: 10px;
      }
      .legend-side-col .d3-legend-item {
        display: flex;
        align-items: center;
        gap: 4px;
        margin-bottom: 6px;
        cursor: pointer;
        user-select: none;
        border-radius: 4px;
        padding: 2px 4px;
        transition: background 0.15s;
      }
      .legend-side-col .d3-legend-item.active,
      .legend-side-col .d3-legend-item:hover {
        background: #3C096C;
        color: #fff;
      }
      
      /* Filtered Cards Table Styles */
      #filtered-cards-table th.sortable {
        cursor: pointer;
        user-select: none;
        position: relative;
      }
      #filtered-cards-table th.sortable:hover {
        background-color: rgba(185, 131, 255, 0.1);
      }
      .sort-indicator {
        display: inline-block;
        width: 0;
        height: 0;
        margin-left: 5px;
        vertical-align: middle;
        border-left: 4px solid transparent;
        border-right: 4px solid transparent;
        opacity: 0.3;
        transition: opacity 0.2s;
      }
      .sort-indicator.sort-asc {
        border-bottom: 6px solid #B983FF;
        opacity: 1;
      }
      .sort-indicator.sort-desc {
        border-top: 6px solid #B983FF;
        opacity: 1;
      }
      #filtered-cards-table th {
        font-size: 0.8rem;
        font-weight: 600;
        padding: 0.5rem 0.25rem;
      }
      #filtered-cards-table td {
        padding: 0.25rem;
        vertical-align: middle;
      }
      #filtered-cards-table .table-sm th,
      #filtered-cards-table .table-sm td {
        padding: 0.25rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!-- Modal for card image popout -->
<div class="modal fade" id="cardModal" tabindex="-1" aria-labelledby="cardModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cardModalLabel">Card Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <img id="modalCardImage" src="" alt="Card Image" style="max-width:100%;max-height:60vh;">
        <div class="mt-3" id="modalCardCaption"></div>
      </div>
    </div>
  </div>
</div>
